<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BEM Practice - HTML & CSS Course</title>

    <meta name="description" content="HTML & CSS Course takes place in February 2024.">
    <!-- External CSS Styles -->
    <link rel="stylesheet" href="./style.css">

  <body>

    <!-- BEM: Block, Element, Modifier -->
    <!-- Read about it:
    - https://getbem.com/naming/
    - https://css-tricks.com/bem-101/ -->
    <section class="block">
      <h1>Heading</h1>

      <p class="block__element blocktext">
        Lorem ipsum dolor sit amet consectetur adipiscing elit penatibus habitant diam, metus accumsan cubilia blandit risus odio cum mi cursus.
      </p>

      <p class="block__element blocktext blocktext--modifier">
        Opsum dolor sit amet consectetur adipiscing elit penatibus habitant diam, metus accumsan cubilia blandit risus odio cum mi cursus.
      </p>
    </section>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML & CSS Course - Forms</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Read about forms:
    - https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form -->

    <!-- Read about input type="radio"
    - https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio -->

    <form action="" method="get">
      <fieldset class="form-fieldset">
        <legend>Select your preferred contact method:</legend>
    <!-- The input type="radio" elements required a name attribute to let the user choose only 1 option, and it needs to be the same 'name' attribute related to the type of choice in the form. -->
          <input type="radio" id="contactChoice1" name="contact" />
          <label for="contactChoice1">Email</label>

          <input type="radio" id="contactChoice2" name="contact" />
          <label for="contactChoice2">Phone</label>

          <input type="radio" id="contactChoice3" name="contact" />
          <label for="contactChoice3">Mail</label>

          <button type="submit">Submit</button>
      </fieldset>
    </form>  
  </body>
</html>
